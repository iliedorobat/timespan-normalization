/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Plugin for creating fat JARs
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation files('libs/commons-echo-1.3.jar')
    implementation files('libs/Dublin-Core-Parser-1.1.jar')
    implementation files('libs/LIDO-Parser-1.1.jar')
    implementation('org.apache.commons:commons-lang3:3.4')
}

group = 'ro.webdata.normalization.timespan'
version = '1.4'
description = 'timespan-normalization'
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

application {
    mainClass = 'ro.webdata.normalization.timespan.Main'
}

jar {
    manifest {
        attributes(
            'Manifest-Version': version,
            'Main-Class': application.mainClass
        )
    }
}

shadowJar {
    archiveBaseName.set('timespan-normalization')
    archiveVersion.set(version)
    archiveClassifier.set('')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
